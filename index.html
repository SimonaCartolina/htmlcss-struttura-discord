    <main>
        <!--sezione uno con quadrante viola a sfondo blu-->

        <section class="sezioneuno">

        <!--sezione due con due quadranti rosa e blu a sfondo bianco-->

        <section class="sezionedue">

        <!--sezione tre con due quadranti blu e rosa a sfondo grigio-->

        <section class="sezionetre">

            <div class="azzurro"></div>
        </section>

        <!--sezione quattro con due quadranti rosa e blu a sfondo bianco-->

        <section class="sezionequattro">
            <div class="azzurro"></div>
            <div class="rosa"></div>
        </section>

        <!--sezione cinque con quadrante verde a sfondo grigio-->

        <section class="sezionecinque">

        </section>

        <!--sezione sei con un quadrante rosa scuro e quattro azzurri sfondo nero-->

        <section class="sezionesei">

        <div class="rosascuro"></div>
        <div class="acqua"></div>
        <div class="acqua"></div>
        <div class="acqua"></div>

    </main>

    <footer>
        <div class="containerpadrefooter">

            <div class="containerfooter">
                Logo
            </div>
